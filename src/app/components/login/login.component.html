<div class="container">
  <h4 class="text-left m-2">Login</h4>
  <form class="m-2 pt-4" #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
    <div class="form-group">
      <label for="logEmail">Email</label>
      <input type="email" class="form-control" id="logEmail" aria-describedby="emailHelp" ngModel name="email" required>
    </div>
    <div class="form-group">
      <label for="logPassword">Password</label>
      <input type="password" class="form-control" id="logPassword" ngModel name="password" required minlength="6">
    </div>
    <div class="form-check">
      <div class="custom-checkbox">
        <input type="checkbox" class="custom-control-input" [(ngModel)]="saveLogin" id="logCheckbox" name="logCheckbox">
        <label class="custom-control-label" for="logCheckbox">Keep me signed in</label>
      </div>
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="!loginForm.valid">Log In</button>
    <button type="button" class="btn btn-danger" (click)="signOut()">Log Out</button>
  </form>
</div>
