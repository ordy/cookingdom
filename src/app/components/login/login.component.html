<div class="text-center" *ngIf="isLoading">
	<app-loading></app-loading>
</div>
<div class="container" *ngIf="!isLoading">
	<h4 class="text-left m-2">Login</h4>
	<form class="m-2 pt-4" #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
		<div class="form-group mb-4">
			<label for="logEmail">Email</label>
			<input
				type="email"
				class="form-control"
				id="logEmail"
				[ngModel]="demouser"
				name="email"
				autocomplete="on"
				readonly
			/>
		</div>
		<div class="form-group mb-3">
			<label for="logPassword">Password</label>
			<input
				type="password"
				class="form-control"
				id="logPassword"
				[ngModel]="demopass"
				name="password"
				autocomplete="on"
				readonly
				minlength="6"
			/>
		</div>
		<div class="d-flex pt-4">
			<button type="submit" class="btn btn-dark me-2 col" [disabled]="!loginForm.valid">Log In</button>
			<button type="button" [routerLink]="['/register']" class="btn col btn-dark">Create account</button>
		</div>
		<hr />
	</form>
</div>
