<div class="container">
  <h4 class="text-left m-2">Register</h4>
  <div class="row py-3">
    <a class="col maillink" [routerLink]="" (click)="displayForm = !displayForm">
      <fa-icon class="mail-icon" [icon]="mailIcon"></fa-icon>
      <span>Mail</span>
    </a>
    <a class="col googlelink" [routerLink]="">
      <fa-icon class="google-icon" [icon]="googleIcon"></fa-icon>
      <span>Google</span>
    </a>
    <a class="col fblink" [routerLink]="">
      <fa-icon class="facebook-icon" [icon]="fbIcon"></fa-icon>
      <span>Facebook</span>
    </a>
  </div>
</div>
<div class="container" *ngIf="true">
  <h4 class="text-left m-2">Mail Sign Up</h4>
  <div>
    <form class="m-2 pt-4" [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="regUser">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="regUser" pattern="[a-zA-Z0-9-_.]{1,20}" formControlName="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="regEmail">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="regEmail" formControlName="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="regPass">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="regPass" formControlName="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-3" for="regPassConf">Confirmation</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="regPassConf" formControlName="passconfirm" placeholder="Confirmation">
          <label class="text-danger" *ngIf="signupForm.hasError('notSame')">
            Password does not match
          </label>
        </div>
      </div>
      <button type="submit" [routerLink]="" class="btn col-sm-6 ml-1 btn-dark" [disabled]="!signupForm.valid">Create account</button>
    </form>
  </div>
</div>
