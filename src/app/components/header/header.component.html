<nav *ngIf="isLoggedIn; else altHeader" class="navbar navbar-dark navbar-expand-sm bg-dark pr-0">
  <a routerLink="/" (click)="isMenuCollapsed = true">
    <div class="navbar-brand pr-3 mr-0">
      <img class="pe-1 ps-1 " src="../assets/logo.svg" alt="crown-logo" id="navbar-logo">
    </div>
  </a>
  <button class="navbar-toggler me-2" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <div class="d-flex w-100">
      <div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" active>
            <a class="nav-link" routerLink="ingredients" (click)="isMenuCollapsed = true">
              <span class="bg-icon-circle">
                <fa-icon class="ingr-icon" [icon]="ingrIcon"></fa-icon>
              </span>Ingredients
            </a>
          </li>
          <li class="nav-item" active>
            <a class="nav-link" routerLink="recipes" (click)="isMenuCollapsed = true">
              <span class="bg-icon-circle" id="rcp-circle">
                <fa-icon class="rcp-icon" [icon]="rcpIcon"></fa-icon>
              </span>Recipes
            </a>
          </li>
          <li class="nav-item" active>
            <a class="nav-link" routerLink="inventory" (click)="isMenuCollapsed = true">
              <span class="bg-icon-circle" id="inv-circle">
                <fa-icon class="inv-icon" [icon]="invIcon"></fa-icon>
              </span>Inventory
            </a>
          </li>
        </ul>
      </div>
      <div class="ms-auto me-2">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href (click)="signOut()">
              <span class="bg-icon-circle">
                <fa-icon class="user-icon" [icon]="userIcon"></fa-icon>
              </span>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<ng-template #altHeader>
  <nav class="navbar navbar-expand-sm">
    <div class="navbar-brand">
      <img class="ps-1 pe-1" src="../assets/logo.svg" alt="crown-logo" id="navbar-logo">
      <span class="mx-3">{{ title }}</span>
    </div>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item">
          <a class="nav-link" routerLink="login" (click)="isMenuCollapsed = true">
            <span class="bg-icon-circle">
              <fa-icon class="user-icon" [icon]="userIcon"></fa-icon>
            </span>Login
          </a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
