<div class="container mt-5 py-2">
  <h4 class="text-left m-2">Search Ingredients</h4>
  <div class="row align-items-start my-3 shadow-sm">
    <div class="col-8">
      <input class="form-control dropdown" type="text" name="Ingredients Search" id="ingr-search" placeholder="Ingredients..." [inputFormatter]="formatter" [resultFormatter]="formatter" [(ngModel)]="selectedIngr" [ngbTypeahead]="search" [editable]="false" />
    </div>
    <div class="col-4">
      <div class=" input-group flex-nowrap">
        <div class="col-8">
          <input class="form-control" type="number" name="ingrquantity" min="1" max="9999" id="quantityinput" placeholder="1" [(ngModel)]="selectedIngrValue" />
        </div>
        <div class="input-group-append justify-content-evenly align-items-center">
          <div [ngSwitch]="ingredientType()">
            <span class="input-group-text" id="input-units" *ngSwitchCase="1">x</span>
            <span class="input-group-text" id="input-units" *ngSwitchCase="2">Kg</span>
            <span class="input-group-text" id="input-units" *ngSwitchCase="3">L</span>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" (click)="addIngredient()" [disabled]="!true">
          Add
        </button>
      </div>
    </div>
  </div>
  <small *ngIf="searching" class="form-text text-muted">Searching...</small>
</div>
<div id="ingr-list" class="container mt-4 py-2" *ngIf="listNotEmpty()">
  <h4 class="text-left p-2">Collected items</h4>
  <div class="m-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Ingredient</th>
          <th scope="col">Quantity</th>
          <th scope="col">Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of newIngredients">
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.quantity }}</td>
          <td [ngSwitch]="ingredient.type">
            <span *ngSwitchCase="1">Unit</span>
            <span *ngSwitchCase="2">Kg</span>
            <span *ngSwitchCase="3">L</span>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-dark" (click)="saveIngredients()">
      Add List
    </button>
  </div>
</div>
