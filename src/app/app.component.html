<nav class="navbar navbar-dark bg-dark">
  <div class="navbar-brand">
    <img src="../assets/cookingdom-freepik.svg" width="45" height="45" class="d-inline-block align-middle" alt="">
    {{ title }}
  </div>
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link"  (click)="isMenuCollapsed = true">Ingredients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  (click)="isMenuCollapsed = true">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  (click)="isMenuCollapsed = true">Recipes</a>
      </li>
    </ul>
  </div>
</nav>
<form id="ingr-search">
  <div class="input-group my-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Ingredients</span>
    </div>
    <input
      class="form-control"
      type="text"
      placeholder="Ingredients..."
      name="Ingredients Search"
      id="ingr-search"
      [(ngModel)]="selectedIngr"
      [ngbTypeahead]="search"
    />
  </div>
</form>
<form id="rec-search">
  <div class="rec-search input-group my-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Recipes</span>
    </div>
    <input
      class="form-control"
      type="text"
      placeholder="Recipes..."
      name="Recipe Search"
      id="rec-search"
    />
  </div>
</form>
<p>Selected Ingredient: {{ selectedIngr }}</p>
<app-recipe></app-recipe>
<app-inventory></app-inventory>
