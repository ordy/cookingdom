<div class="app">
	<app-header></app-header>
	<div id="app-body" [@routeAnimations]="getRouteAnimationData()">
		<router-outlet *ngIf="!isLoading; else loader"></router-outlet>
		<ng-template #loader>
			<app-loading></app-loading>
		</ng-template>
	</div>
	<div class="d-flex justify-content-start align-content-end" id="app-footer">
		<div class="d-flex flex-column justify-content-center">
			<div id="legal">
				<a href="https://github.com/ordy/cookingdom/blob/master/LICENSE">
					<small class="text-muted ms-3">Copyright Â© {{ currentYear }} - Cookingdom</small>
				</a>
				<a routerLink="privacy">
					<small class="text-muted mx-3">Privacy Policy</small>
				</a>
			</div>
		</div>
	</div>
</div>
